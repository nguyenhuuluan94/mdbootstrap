<section class="container-fluid">

  <!--Grid row-->
  <div class="row m-5">

    <!--Grid column-->
    <div class="col-md-12">

      <!--Form with header-->
      <div class="card">
        <div class="row">
          <div class="col-lg-9">
            <div class="card-body form">
              <!--Header-->
              <div class="formHeader mb-1 pt-3">
                <h3 class="m-0">
                  <i class="fa fa-envelope">
                  </i> Write to us:</h3>
              </div>

              <br>

              <form [formGroup]="form">
                <!--Grid row-->
                <div class="row">

                  <!--Grid column-->
                  <div class="col-md-6">
                    <div class="md-form">
                      <div class="md-form">
                        <input formControlName="username" mdbActive type="text" id="username" class="form-control">
                        <label for="username">Your Name</label>
                        <div *ngIf="username.dirty && username.invalid" class="alert alert-danger">
                          Username is required
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--Grid column-->

                  <!--Grid column-->
                  <div class="col-md-6">
                    <div class="md-form">
                      <div class="md-form">
                        <input formControlName="email" mdbActive type="text" id="email" class="form-control">
                        <label for="email">Your Email</label>
                        <div *ngIf="email.dirty && email.invalid" class="alert alert-danger">
                          <div *ngIf="email.errors.required">Email is required</div>
                          <div *ngIf="email.errors.email">Not a valid email</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                  <!--Grid column-->
                  <div class="col-md-6">
                    <div class="md-form">
                      <div class="md-form">
                        <input mdbActive type="text" id="phone" class="form-control">
                        <label for="phone">Your Phone</label>
                      </div>
                    </div>
                  </div>
                  <!--Grid column-->

                  <!--Grid column-->
                  <div class="col-md-6">
                    <div class="md-form">
                      <div class="md-form">
                        <input mdbActive type="text" id="company" class="form-control">
                        <label for="company">Your Company</label>
                      </div>
                    </div>
                  </div>
                  <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                  <!--Grid column-->
                  <div class="col-md-12">

                    <div class="md-form position-relative">
                      <textarea formControlName="message" type="text" id="message" class="md-textarea">
                      </textarea>
                      <label for="message">Your message</label>

                      <div *ngIf="message.dirty && message.invalid" class="alert alert-danger">
                        <div *ngIf="message.errors.required">Message is required</div>
                        <div *ngIf="message.errors.minlength">Message should be minimun {{message.errors.minlength.requiredLength}}</div>
                      </div>

                      <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Click to send">
                          <i class="fa fa-send-o"></i>
                        </button>
                    </div>

                  </div>
                  <!--Grid column-->

                </div>
                <!--Grid row-->
              </form>

            </div>
          </div>

          <div class="col-lg-3 bg-dark-blue text-white">
            <div class="card-body contact">
              <div class="container">
                <div class="mb-5 pt-3">
                  <h3>Contact information</h3>
                </div>

                <ul class="contact-icons list-unstyled">
                  <li>
                    <p>
                      <i class="fa fa-map-marker"></i>San Francisco, CA 94126, USA</p>
                  </li>

                  <li>
                    <p>
                      <i class="fa fa-phone"></i>+ 01 234 567 89</p>
                  </li>

                  <li>
                    <p>
                      <i class="fa fa-envelope"></i>contact@example.com</p>
                  </li>
                </ul>

                <hr class="hr-light mb-4 mt-4">

                <ul class="inline-ul text-center list-unstyled">
                  <li>
                    <a class="icons-sm tw-ic">
                      <i class="fa fa-twitter"></i>
                    </a>
                  </li>
                  <li>
                    <a class="icons-sm li-ic">
                      <i class="fa fa-linkedin"> </i>
                    </a>
                  </li>
                  <li>
                    <a class="icons-sm ins-ic">
                      <i class="fa fa-instagram"> </i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--/Form with header-->

    </div>
    <!--Grid column-->

  </div>
  <!--Grid row-->

</section>
